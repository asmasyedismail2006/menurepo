
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Fashion Flair</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #fff);
      color: #333;
    }
    .contact-container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }
    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
      color: #e91e63;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #e91e63;
    }
    .contact-form button {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #c2185b;
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-box {
      margin-bottom: 20px;
    }
    .info-box h3 {
      margin-bottom: 10px;
      color: #e91e63;
    }
    .info-box p, .info-box a {
      color: #333;
      text-decoration: none;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      text-decoration: none;
      color: #e91e63;
      margin-right: 15px;
      font-size: 20px;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #c2185b;
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="contact-container">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-box">
        <h3>Visit Us</h3>
        <p>Fashion Flair Boutique, 45B Stylish Street, Mumbai, India</p>
      </div>
      <div class="info-box">
        <h3>Call</h3>
        <p>ðŸ“ž +91 98765 43210</p>
      </div>
      <div class="info-box">
        <h3>Email</h3>
        <a href="mailto:info@fashionflair.com">info@fashionflair.com</a>
      </div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." allowfullscreen></iframe>
      <div class="social-icons">
        <a href="https://www.instagram.com/meesho.official_/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/meeshosupply"><i class="fab fa-facebook-f"></i></a>
        <a href="help@meesho.com"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    <a href="index3.html">back</a>
  </section>

  <!-- JavaScript for form validation -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name === '' || email === '' || message === '') {
        alert('Please fill all fields.');
        return;
      }

      if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
      }

      alert('Thank you for contacting us, ' + name + '! Weâ€™ll get back to you shortly.');
      this.reset();
    });
  </script>
  

</body>
</html>
